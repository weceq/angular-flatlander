<!DOCTYPE html>
<html data-ng-app="store">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/flatlander.css" />

        <title>Flatlander Gems -- Angular.js tutorial</title>
    </head>
    <body data-ng-controller="StoreController as store">
        <h1>{{"Hello," + " Angular!"}}</h1>
        <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="product in store.products">
                <div data-ng-hide="store.product.soldOut">
                    <h3>
                        {{product.name}}
                        <em class="pull-right">{{product.price | currency}}</em>
                    </h3>
                    <button data-ng-show="product.canPurchase">Add to Cart</button>
                    <div class="gallery" data-ng-show="product.images.length"
                                         data-ng-controller="GalleryController as gallery">
                        <div class="img-wrap">
                            <img src="#" alt="" data-ng-src="{{product.images[gallery.current].full}}" />
                        </div>
                        <ul class="img-thumbnails clearfix">
                            <li class="small-image pull-left thumbnail" data-ng-repeat="image in product.images">
                                <img src="#" alt="" data-ng-src="{{image.thumb}}" data-ng-click="gallery.setCurrent($index)" />
                            </li>
                        </ul>
                    </div>
                    <product-panels></product-panels>
                </div>
            </li>
        </ul>
        <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
        <script type="text/javascript" src="js/flatlander.js"></script>
    </body>
</html>
